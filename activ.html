<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        活动管理
    </title>
    <link href="stylesheets/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
    <link href="stylesheets/font-awesome.css" media="all" rel="stylesheet" type="text/css" />
    <link href="stylesheets/se7en-font.css" media="all" rel="stylesheet" type="text/css" />
    <link href="stylesheets/style.css" media="all" rel="stylesheet" type="text/css" />

    <script src="javascripts/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery-ui.js" type="text/javascript"></script>
    <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascripts/jquery.fancybox.pack.js" type="text/javascript"></script>
    <script src="javascripts/bootstrap-fileupload.js" type="text/javascript"></script>
    <script src="javascripts/common/include-html.js"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body style="padding-bottom: 50px">
<div class="modal-shiftfix">
    <!-- Navigation -->
    <div fragment="fragment/header.html"></div>
    <!-- End Navigation -->
    <div class="row">
        <div class="col-md-12">
            <div class="widget-container">
                <div class="heading">
                    <i class="icon-star"></i>添加活动
                </div>
                <div class="widget-content padded " style="padding-left:470px;">
                    <form action="#" class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-2">ID:</label>
                            <div class="col-md-5">
                                <input class="form-control" placeholder="请输入ID号" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">工程名称:</label>
                            <div class="col-md-5">
                                <input class="form-control" placeholder="请输入工程名称" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">列表图片:</label>
                            <div class="col-md-4">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new img-thumbnail" style="width: 200px; height: 150px;">
                                        <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=暂无图片">
                                    </div>
                                    <div class="fileupload-preview fileupload-exists img-thumbnail" style="width: 200px; min-height: 150px"></div>
                                    <div>
                                        <span class="btn btn-default btn-file"><span class="fileupload-new">浏览</span><span class="fileupload-exists">更改</span><input type="file"></span><a class="btn btn-default fileupload-exists" data-dismiss="fileupload" href="#">删除</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">详情图片:</label>
                            <div class="col-md-4">
                                <div class="fileupload fileupload-new" data-provides="fileupload">
                                    <div class="fileupload-new img-thumbnail" style="width: 200px; height: 150px;">
                                        <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=暂无图片">
                                    </div>
                                    <div class="fileupload-preview fileupload-exists img-thumbnail" style="width: 200px; min-height: 150px"></div>
                                    <div>
                                        <span class="btn btn-default btn-file"><span class="fileupload-new"> 浏览</span><span class="fileupload-exists">更改</span><input type="file"></span><a class="btn btn-default fileupload-exists" data-dismiss="fileupload" href="#">删除</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">工程简介</label>
                            <div class="col-md-5">
                                <textarea class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group" style="text-align: center;margin-top: 50px;">
                        <button class="btn btn-default btn-primary">确定</button>
                        <button class="btn btn-default btn-primary" onclick="window.open('index.html')">关闭</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div fragment="fragment/footer.html"></div>

</div>
</body>
<script type="text/javascript">
    include("active-manager");
</script>
</html>
