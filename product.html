<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>
        产品管理
    </title>
    <link href="stylesheets/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/font-awesome.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/se7en-font.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/datatables.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/datepicker.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="stylesheets/style.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="css/pagination.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="css/serics.min.css">

    <script src="javascripts/jquery.min.js" type="text/javascript"></script>
    <script src="javascripts/common/properties.js"></script>
    <script src="pagination/js/jquery.pagination.min.js"></script>
    <script src="bower_components/artTemplate/dist/template.js"></script>
    <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascripts/common/include-html.js" type="text/javascript"></script>
    <script src="javascripts/Snow.min.js"></script>
    <script src="javascripts/baseTool.min.js"></script>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

    <style>
        td > img {
            width: 120px;
            height: 70px;
        }
    </style>

</head>
<body style="padding-bottom: 50px">
<div class="modal-shiftfix">
    <!-- Navigation -->
    <div fragment="fragment/header.html"></div>
    <!-- End Navigation -->
    <div class="container-fluid ">
        <!-- DataTables Example -->
        <div class="row">
            <div class="col-lg-12">
                <div class="widget-container fluid-height clearfix">

                    <div class="heading">
                        <i class="icon-table"></i>产品管理<a class="btn btn-sm btn-primary-outline pull-right" id="add-pic" href="#" data-toggle="modal" data-target=".bs-example-modal-lg"><i class="icon-plus"></i>添加</a>
                    </div>
                    <div class="widget-content padded">
                        <div class="searchGroup">
                            <div>
                                <label>标题:</label>
                                <input type="text">
                            </div>
                            <div>
                                <label>浏览量:</label>
                                <input type="text">
                            </div>

                            <button class="btn btn-primary" type="submit" style="display: inline">查找</button>
                        </div>
                    </div>
                </div>

                <div class="widget-content padded clearfix">
                    <div class="contentView">
                        <div class="tableView">
                            <table>
                                <thead>
                                <tr class="tableTitle">
                                    <th width="100">ID</th>
                                    <th class="hidden-xs" width="100">产品名称</th>
                                    <th class="hidden-xs" width="100">产品系列</th>
                                    <th class="hidden-xs" width="200">样板照片</th>
                                    <th class="hidden-xs" width="600">工程照片</th>
                                    <th class="hidden-xs" width="200">文字介绍</th>
                                    <th class="hidden-xs" width="200">操作</th>
                                </tr>
                                </thead>
                                <tbody class="proContain"></tbody>
                            </table>
                        </div>
                        <!--底部分页-->
                        <div class="pagination">
                            <div class="M-box3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end DataTables Example -->
    <div fragment="fragment/footer.html"></div>
</div>

<!--弹出框-->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div><span>系列名称: </span> <input type="text" value=""></div>
            <div><span>描述: </span> <input type="text" value=""></div>
            <div class="btnContext">
                <button class="btn btn-success">确认</button>
                <button class="btn btn-warning">取消</button>
            </div>
        </div>
    </div>
</div>

<!--视图控制-->
<script id="productTypeView" type="text/html">
    {{each data.entities as value i}}
    <tr>
        <td>{{value.id}}</td>
        <td>{{value.name}}</td>
        <td>{{value.productSeriesId}}</td>
        <td><img src="{{value.modelImg}}"></td>
        <td>{{value.productSeriesId}}</td>
        <td>{{value.appearance}}</td>
        <td>
            <button class="btn btn-default btnItem changeBtn" data-toggle="modal" data-target=".bs-example-modal-lg">编辑</button>
            <button class="btn btn-danger btnItem deleteBtn">删除</button>
        </td>
    </tr>
    {{/each}}
</script>

<!--数据获取-->
<script src="javascripts/product.min.js" type="text/javascript"></script>
</body>

</html>
